<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student feedback form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outer-back">
      <h1 id="heading">Feedback form</h1>
      <table>
        <form>
          <tr>
            <td>
              <label for="fname">Enter Firstname: </label>
            </td>
            <td><input id="info" type="text" for="fname" /><br /></td>
          </tr>
          <tr>
            <td><label for="lname">Enter last name: </label></td>
            <td><input id="info" type="text" for="fname" /><br /></td>
          </tr>
          <tr>
            <td>
              <label style="padding-right: 88px" for="usn">Enter USN: </label>
            </td>
            <td><input id="info" type="text" for="usn" /><br /></td>
          </tr>
          <tr>
            <td>
              <label style="padding-right: 104px" for="open">Enter OE: </label>
            </td>
            <td><input id="info" type="text" for="open" /><br /></td>
          </tr>
          <tr>
            <td><label for="gender">Enter Branch:</label><br /></td>
            <td>
              <div style="margin-left: 20px">
                <input type="radio" for="cs" />
                <label for="female">Computer Science</label><br />
                <input type="radio" for="is" />
                <label for="is">Information Science</label><br />
                <input type="radio" for="ec" />
                <label for="ec">Electronics Communication</label><br />
                <input type="radio" for="cv" />
                <label for="cv">Civil</label><br />
                <input type="radio" for="ps" />
                <label for="ps">Polymer Science</label><br />
                <input type="radio" for="ee" />
                <label for="ee">Electrical</label><br />
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="feedback">Feedback on Prev course</label></td>
            <td>
              <textarea
                rows="5"
                cols="50"
                style="border-radius: 10px; border: white"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" /> &nbsp I agree that all the details above
              are correct
            </td>
          </tr>
          <tr>
            <td colspan="2"><button>Submit</button></td>
          </tr>
        </form>
      </table>
    </div>
    <div> Made by Aditins7❤️</div>
  </body>
</html>
